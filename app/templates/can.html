<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>CANDIDATE REGISTRATION</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
  <style>
body {
  background-color: lightblue;
}
</style>
</head>
<body>
<form method="POST" class="post-form" action=""  enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>CANDIDATE  REGISTRATION</h3>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">ENTER CANDIDATE NAME:</label>
    <div class="col-sm-4">
    <input type="text" name="username">
      </div>
      </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">ENTER LOCATION:</label>
    <div class="col-sm-4">
      <input type="text" name="location">
      </div>
      </div>
      <div class="form-group row">
    <label class="col-sm-2 col-form-label">ENTER PARTY:</label>
    <div class="col-sm-4">
       <input type="text" name="party">
      </div>
      </div>
        <div class="form-group row">
    <label class="col-sm-2 col-form-label">ENTER STATE:</label>
    <div class="col-sm-4">
       <input type="text" name="state">
      </div>
      </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" class="btn btn-success"><a href="/mysite/login/">login</button>
  </div>
  </div>
    </div>
</form>
</body>
</html>
